<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Budismo y Taoísmo</title>
  <!-- Importar la fuente "Inter" desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos CSS */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: #333;
    }
    #phrase-container {
      text-align: center;
    }
    #phrase-text {
      font-size: 1.2rem;
      font-weight: 400;
      margin: 1.5rem 0 0.5rem;
      color: #000;
      max-width: 600px;
    }
    #phrase-author {
      font-size: 1rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 1rem;
    }
    #phrase-actions button {
      background-color: #000;
      color: #fff;
      border: 1.5px solid #000;
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 100;
      transition: background-color 0.3s, color 0.3s;
      margin: 0 0.5rem;
      width: 120px;
      box-sizing: border-box;
    }
    #phrase-actions button:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="phrase-container">
    <div id="phrase-text">"La paz viene de adentro. No la busques afuera."</div>
    <div id="phrase-author">Buda</div>
    <div id="phrase-actions">
      <button id="prev-phrase">Anterior</button>
      <button id="next-phrase">Siguiente</button>
    </div>
  </div>

  <script>
    const phrases = [
      { text: "La paz viene de adentro. No la busques afuera.", author: "Buda" },
      { text: "El que domina a los otros es fuerte; el que se domina a sí mismo es poderoso.", author: "Lao Tse" },
      { text: "La mente es todo. En lo que piensas, en eso te conviertes.", author: "Buda" },
      { text: "Un viaje de mil millas comienza con un solo paso.", author: "Lao Tse" },
      { text: "No es más rico quien más tiene, sino quien menos necesita.", author: "Buda" },
      { text: "El odio no cesa con el odio, sino con amor. Esta es la ley eterna.", author: "Buda" },
      { text: "Conocer a otros es sabiduría, conocerse a sí mismo es iluminación.", author: "Lao Tse" },
      { text: "El dolor es inevitable, el sufrimiento es opcional.", author: "Buda" },
      { text: "La naturaleza no se apresura, y sin embargo todo se cumple.", author: "Lao Tse" },
      { text: "Permítete ser imperfecto; en la aceptación está la paz.", author: "Anónimo" },
      { text: "Cuando dejo de ser lo que soy, me convierto en lo que podría ser.", author: "Lao Tse" },
      { text: "La felicidad no depende de lo que tienes, sino de quién eres.", author: "Buda" },
      { text: "Libérate de la rigidez; la flexibilidad abre caminos.", author: "Anónimo" },
      { text: "El esfuerzo de hoy es suficiente; no necesitas hacer más.", author: "Anónimo" },
      { text: "El camino no es el cielo, sino el corazón abierto.", author: "Buda" },
      { text: "La simplicidad, la paciencia y la compasión son tus mayores tesoros.", author: "Lao Tse" },
      { text: "No tienes que tener todo bajo control para encontrar paz.", author: "Anónimo" },
      { text: "La verdadera felicidad no se encuentra en el egoísmo, sino en el amor y la bondad.", author: "Buda" },
      { text: "Ser profundamente amado te da fuerzas; amar profundamente te da valor.", author: "Lao Tse" },
      { text: "Acepta los errores como oportunidades para aprender, no como fracasos.", author: "Anónimo" },
      { text: "El que sabe no habla. El que habla no sabe.", author: "Lao Tse" },
      { text: "En la confrontación entre el arroyo y la roca, el arroyo siempre gana, no por fuerza, sino por perseverancia.", author: "Buda" },
      { text: "La compasión por ti mismo es tan importante como la compasión por los demás.", author: "Anónimo" },
      { text: "Aquel que sigue el camino natural sabe cuándo detenerse.", author: "Lao Tse" },
      { text: "El dolor es inevitable, pero el sufrimiento es opcional.", author: "Buda" },
      { text: "Es suficiente ser tú mismo; no necesitas ser perfecto.", author: "Anónimo" },
      { text: "El odio no cesa con el odio, sino con el amor.", author: "Buda" },
      { text: "Lo que crees que es imperfección es lo que te hace humano.", author: "Anónimo" },
      { text: "En la quietud del presente encuentras lo que estás buscando.", author: "Anónimo" },
      { text: "Conquista la ira con la calma, la maldad con la bondad.", author: "Buda" }
    ];

    let currentPhraseIndex = 0;
    const phraseText = document.getElementById("phrase-text");
    const phraseAuthor = document.getElementById("phrase-author");
    const prevButton = document.getElementById("prev-phrase");
    const nextButton = document.getElementById("next-phrase");

    function displayPhrase(index) {
      phraseText.textContent = `"${phrases[index].text}"`;
      phraseAuthor.textContent = phrases[index].author; // Eliminar guion antes del autor
    }

    function showNextPhrase() {
      currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
      displayPhrase(currentPhraseIndex);
    }

    function showPrevPhrase() {
      currentPhraseIndex = (currentPhraseIndex - 1 + phrases.length) % phrases.length;
      displayPhrase(currentPhraseIndex);
    }

    nextButton.addEventListener("click", showNextPhrase);
    prevButton.addEventListener("click", showPrevPhrase);

    // Mostrar la primera frase al cargar
    displayPhrase(currentPhraseIndex);
  </script>
</body>
</html>
